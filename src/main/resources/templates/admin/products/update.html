<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="POST" th:action="@{|/product/update/${products.id}|}" th:object="${products}">
		<div class="mb-3">
			<label for="exampleDropdownFormEmail1" class="form-label">Name
				</label> <input type="text" th:field=*{name} class="form-control"
				id="exampleDropdownFormEmail1" >
		</div>
		<div class="mb-3">
			<label for="exampleDropdownFormPassword1" class="form-label">Image</label>
			<input type="text" th:field=*{image} class="form-control"
				id="exampleDropdownFormPassword1" >
		</div>
		<div class="mb-3">
			<label for="exampleDropdownFormPassword1" class="form-label">Price</label>
			<input type="number" th:field=*{price} class="form-control"
				id="exampleDropdownFormPassword1" >
		</div>
		<div class="mb-3">
			<label for="exampleDropdownFormPassword1" class="form-label">Avaiable</label>
			<input type="number" th:field=*{avaiable} class="form-control"
				id="exampleDropdownFormPassword1" >
		</div>
		<div class="mb-3">
			<label for="exampleDropdownFormPassword1" class="form-label">category_id</label>
			<input type="number" th:field=*{category_id} class="form-control"
				id="exampleDropdownFormPassword1" >
		</div>
		
		<button type="submit" class="btn btn-primary">update</button>
	</form>
</body>
</html>
